<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/brain-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mental Arifmetika - Aqlingizni rivojlantiring va matematik qobiliyatlaringizni oshiring"
    />
    <meta
      name="keywords"
      content="mental matematik, arifmetika, o'yinlar, ta'lim, xotira, o'qish tezligi"
    />
    <meta name="author" content="Mental Math Team" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Mental Arifmetika" />
    <meta
      property="og:description"
      content="Aqlingizni rivojlantiring va matematik qobiliyatlaringizni oshiring"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mentalmath.uz" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mental Arifmetika" />
    <meta
      name="twitter:description"
      content="Aqlingizni rivojlantiring va matematik qobiliyatlaringizni oshiring"
    />
    <meta name="twitter:image" content="/twitter-image.png" />

    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Import fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Apple specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mental Math" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Microsoft specific meta tags -->
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Favicon links -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Mental Arifmetika - Aqlingizni rivojlantiring</title>

    <!-- Preload critical resources -->
    <link
      rel="preload"
      href="/fonts/Inter-var.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Critical CSS (inline for better performance) -->
    <style>
      /* Critical CSS for initial paint */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(
          135deg,
          #f0f9ff 0%,
          #ffffff 50%,
          #fdf2f8 100%
        );
        min-height: 100vh;
      }

      /* Loading spinner for initial load */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #f0f9ff 0%,
          #ffffff 50%,
          #fdf2f8 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader-brain {
        width: 60px;
        height: 60px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loader when React takes over */
      .app-loaded .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div class="initial-loader">
      <div class="loader-brain"></div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- React will mount here -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker registration (for PWA features) -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>

    <!-- Analytics script placeholder -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script> -->
    <script>
      // Remove initial loader when React app is ready
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          document.body.classList.add("app-loaded");
        }, 100);
      });
    </script>
  </body>
</html>
